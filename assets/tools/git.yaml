---
display_name: Git
executable: git
description: Generates and executes Git commands to interact with local and remote Git repositories.
inputs:
  repository:
    type: string
    description: The path to the Git repository
    default: "."
    examples:
      - "project"
      - "/path/to/repo"
    optional: false
system_prompt: |
  You are a Git expert responsible for managing version control operations.
  Your primary focus is generating and executing Git commands for repository management, branching, committing, and synchronization tasks.

  General rules:
  - Always use `exec` tool to execute `git` commands.
  - If you create a new branch, always make sure to switch to it.
